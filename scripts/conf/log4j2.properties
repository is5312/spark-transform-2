# Log4j2 Configuration for Spark Transform Application
status = warn
name = SparkTransformLogConfig

# Console appender
appenders = console, file

# Console appender configuration
appender.console.type = Console
appender.console.name = console
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} [%t] %-5level %logger{36} - %msg%n

# File appender configuration
appender.file.type = File
appender.file.name = file
appender.file.fileName = /opt/spark/logs/spark-transform.log
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} [%t] %-5level %logger{36} - %msg%n

# Root logger
rootLogger.level = info
rootLogger.appenderRef.console.ref = console
rootLogger.appenderRef.file.ref = file

# Application specific logging
logger.com.sparktransform.name = com.sparktransform
logger.com.sparktransform.level = info
logger.com.sparktransform.additivity = false
logger.com.sparktransform.appenderRef.console.ref = console
logger.com.sparktransform.appenderRef.file.ref = file

# Spark logging
logger.org.apache.spark.name = org.apache.spark
logger.org.apache.spark.level = warn
logger.org.apache.spark.additivity = false
logger.org.apache.spark.appenderRef.console.ref = console
logger.org.apache.spark.appenderRef.file.ref = file

# Hadoop logging
logger.org.apache.hadoop.name = org.apache.hadoop
logger.org.apache.hadoop.level = warn
logger.org.apache.hadoop.additivity = false
logger.org.apache.hadoop.appenderRef.console.ref = console
logger.org.apache.hadoop.appenderRef.file.ref = file

# gRPC logging
logger.io.grpc.name = io.grpc
logger.io.grpc.level = warn
logger.io.grpc.additivity = false
logger.io.grpc.appenderRef.console.ref = console
logger.io.grpc.appenderRef.file.ref = file
