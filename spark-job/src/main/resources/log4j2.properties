# Log4j2 configuration for Spark jobs
# This ensures we use a single, consistent logging framework

# Set to WARN for less verbose logging, INFO for more details
rootLogger.level = WARN
rootLogger.appenderRef.stdout.ref = console

# Console appender configuration
appender.console.type = Console
appender.console.name = console
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Reduce verbosity of specific Spark loggers
logger.spark.name = org.apache.spark
logger.spark.level = WARN
logger.spark.additivity = false
logger.spark.appenderRef.stdout.ref = console

logger.hadoop.name = org.apache.hadoop
logger.hadoop.level = WARN
logger.hadoop.additivity = false
logger.hadoop.appenderRef.stdout.ref = console

# Spring framework logging
logger.spring.name = org.springframework
logger.spring.level = INFO
logger.spring.additivity = false
logger.spring.appenderRef.stdout.ref = console

# Our application logging
logger.sparktransform.name = com.sparktransform
logger.sparktransform.level = INFO
logger.sparktransform.additivity = false
logger.sparktransform.appenderRef.stdout.ref = console

logger.ssc.name = com.ssc.isvc
logger.ssc.level = INFO
logger.ssc.additivity = false
logger.ssc.appenderRef.stdout.ref = console
