# Production Profile Properties

# Database Configuration for Production
spring.datasource.url=jdbc:postgresql://${PROD_DB_HOST:prod-db-host}:5432/${PROD_DB_NAME:spark_transform_prod}
spring.datasource.username=${PROD_DB_USERNAME}
spring.datasource.password=${PROD_DB_PASSWORD}
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=20
spring.datasource.hikari.connection-timeout=15000
spring.datasource.hikari.leak-detection-threshold=60000

# Redis Configuration for Production
spring.redis.host=${PROD_REDIS_HOST:prod-redis-host}
spring.redis.port=${PROD_REDIS_PORT:6379}
spring.redis.password=${PROD_REDIS_PASSWORD:}
spring.redis.timeout=1500ms
spring.redis.jedis.pool.max-active=32
spring.redis.jedis.pool.max-idle=16
spring.redis.jedis.pool.min-idle=8

# Custom Partition Configuration
custom.partition.enabled=true
custom.partition.environment=production
custom.partition.connection-pool-size=50
custom.partition.timeout-ms=30000
custom.partition.batch-size=2000
custom.partition.max-retries=5
custom.partition.metrics-enabled=true

# Configuration Exclusions (Strict for Production)
exclusions.configurations=com.some.library.UnwantedConfiguration,com.another.library.ProblematicConfig,com.library.SecurityConfiguration,com.library.DevConfiguration,com.library.TestConfiguration
exclusions.packages=com.problematic.library,com.dev.tools,com.test.utils
exclusions.patterns=SecurityConfig,WebConfig,ServletConfig,DevConfig,TestConfig,DebugConfig

# Logging Configuration
logging.level.com.ssc.isvc=INFO
logging.level.com.sparktransform=INFO
logging.level.org.springframework=WARN
logging.level.org.apache.spark=WARN
logging.level.root=WARN
