# Development Profile Properties

# Database Configuration for Development
spring.datasource.url=jdbc:postgresql://localhost:5432/spark_transform_dev
spring.datasource.username=dev_user
spring.datasource.password=dev_password

# Redis Configuration for Development
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.database=1

# Custom Partition Configuration
custom.partition.enabled=true
custom.partition.environment=development
custom.partition.connection-pool-size=5
custom.partition.timeout-ms=30000
custom.partition.debug-enabled=true

# Configuration Exclusions (Relaxed for Development)
exclusions.configurations=com.library.SecurityConfiguration
exclusions.packages=
exclusions.patterns=WebConfig

# Logging Configuration
logging.level.com.ssc.isvc=DEBUG
logging.level.com.sparktransform=DEBUG
logging.level.org.springframework=INFO
logging.level.root=DEBUG
