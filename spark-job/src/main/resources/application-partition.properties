# Partition Profile Properties
# Enhanced settings for partition processing

# Custom Partition Configuration
custom.partition.enabled=true
custom.partition.environment=spark-partition-optimized
custom.partition.connection-pool-size=20
custom.partition.timeout-ms=45000
custom.partition.batch-size=1000
custom.partition.max-retries=3

# Database Configuration for Partition Processing
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.validation-timeout=5000

# Redis Configuration for Partition Processing
spring.redis.timeout=1000ms
spring.redis.jedis.pool.max-active=16
spring.redis.jedis.pool.max-idle=8

# Logging Configuration
logging.level.com.ssc.isvc=DEBUG
logging.level.com.sparktransform=DEBUG
