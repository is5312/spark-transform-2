# AutoConfigure Profile Properties
# Settings specifically for auto-configuration scenarios

# Spring AutoConfiguration
spring.autoconfigure=true
spring.main.allow-bean-definition-overriding=true
spring.main.lazy-initialization=false

# Custom Partition Configuration
custom.partition.enabled=true
custom.partition.environment=auto-configure
custom.partition.connection-pool-size=15
custom.partition.timeout-ms=60000
custom.partition.auto-detect-resources=true

# Logging Configuration
logging.level.org.springframework.boot.autoconfigure=DEBUG
logging.level.com.sparktransform.sparkjob=DEBUG
